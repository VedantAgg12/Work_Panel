<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Event Manager</h3>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Actions</div>
                <button class="action-btn" id="btn-add-event"><i class="fas fa-plus"></i> Add Event</button>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Navigation</div>
                <button class="nav-btn active" data-view="calendar"><i class="fas fa-calendar-alt"></i>
                    Calendar</button>
                <button class="nav-btn" data-view="list"><i class="fas fa-list"></i> Event List</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Calendar View -->
            <div id="view-calendar" class="view-section active">
                <div class="view-header">
                    <h2 id="calendar-title">December 2025</h2>
                    <div class="calendar-controls">
                        <button class="control-btn" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                        <button class="control-btn" id="today-btn">Today</button>
                        <button class="control-btn" id="next-month"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="calendar-grid-header">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-grid" id="calendar-days">
                    <!-- Days injected by JS -->
                </div>
            </div>

            <!-- List View -->
            <div id="view-list" class="view-section">
                <div class="view-header">
                    <h2>All Events</h2>
                    <div class="filter-controls">
                        <input type="text" id="search-events" placeholder="Search events...">
                        <select id="filter-status">
                            <option value="all">All Status</option>
                            <option value="Scheduled">Scheduled</option>
                            <option value="Completed">Completed</option>
                            <option value="Draft">Draft</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>
                <div class="event-accordion" id="event-list-container">
                    <!-- Accordion items injected by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Event Modal -->
    <div id="event-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Event</h3>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <form id="event-form">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="ev-title" class="form-control" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Start</label>
                        <input type="datetime-local" id="ev-start" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>End</label>
                        <input type="datetime-local" id="ev-end" class="form-control" required>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="ev-allday">
                    <label for="ev-allday">All Day</label>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Repetition</label>
                        <select id="ev-repeat" class="form-control">
                            <option value="None">None</option>
                            <option value="Daily">Daily</option>
                            <option value="Weekly">Weekly</option>
                            <option value="Monthly">Monthly</option>
                            <option value="Yearly">Yearly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="ev-category" class="form-control" placeholder="e.g. Work, Personal">
                    </div>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="ev-location" class="form-control" placeholder="Add location">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="ev-desc" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <div class="form-group">
                        <label>Participants</label>
                        <input type="text" id="ev-participants" class="form-control"
                            placeholder="Comma separated names">
                    </div>

                    <div class="form-group">
                        <label>Subtasks</label>
                        <div style="display:flex; gap:10px; margin-bottom:10px;">
                            <input type="text" id="ev-subtask-input" class="form-control" placeholder="New subtask...">
                            <button type="button" class="btn-outline" id="btn-add-subtask" style="white-space:nowrap;">+
                                Add</button>
                        </div>
                        <div id="subtask-list" style="display:flex; flex-direction:column; gap:8px;">
                            <!-- Injected JS -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select id="ev-status" class="form-control">
                            <option value="Draft">Draft</option>
                            <option value="Scheduled" selected>Scheduled</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Attachments (Links)</label>
                        <input type="text" id="ev-attachments" class="form-control"
                            placeholder="e.g. Zoom link, Drive folder">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-cancel close-modal">Cancel</button>
                        <button type="submit" class="btn-primary">Save Event</button>
                    </div>
            </form>
        </div>
    </div>

    <!-- View Event Details Modal (Read Only / Quick Edit) -->
    <!-- We can reuse the edit modal for now, or make a separate one. Let's reuse for simplicity in MVP -->

    <script src="script.js"></script>
    <script>
        // Theme Sync
        if (window.parent) {
            window.parent.postMessage({ type: 'request-theme' }, '*');
        }
        window.addEventListener('message', (e) => {
            if (e.data.type === 'theme-change') {
                document.documentElement.setAttribute('data-theme', e.data.theme);
            }
        });
    </script>
</body>

</html>
